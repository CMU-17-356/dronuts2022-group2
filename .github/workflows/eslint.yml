# Run eslint
name: Run Eslint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
        
      - name: Install Packages
        run: npm ci

      - name: Lint Code Base
        run: npm run lint
